<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>企业服务领航者-壹财税</title>
    <meta name="keywords" content="..." />
    <meta name="description" content="..." />
    <link rel="stylesheet" type="text/css" href="../public/css/quickpay.css" />
</head>
<body>
    <div class="header">
       <div class="cframe">
        <h2><img src="../public/img/logo.png" width="45" alt="壹财税"/></h2>
        <p>企业服务领航者</p>
        </div>
    </div>
    
    <div class="order_commit">
        <p class="stress-tips">
        欢迎使用壹财税快捷支付。<br />
        若您在使用过程中有任何问题，请随时与我们联系。
        </p>
        <form action="" name="orderCommit" id="orderCommit">
            <ol>
                <li class="ui-inputLine clearfix">
                    <label class="ui-title" for="name"><span>*</span>付款金额</label>
                    <p class="text-wrap">
                    <input class="ui-text" type="text" name="name" id="name" placeholder="请填写金额" data-rule="checkMoney" maxlength="20"></p>
                </li>
                <li class="ui-inputLine clearfix">
                    <label class="ui-title" for="name"><span>*</span>您的称呼</label>
                    <p class="text-wrap"><input class="ui-text" type="text" name="name" id="name" placeholder="请填写2-20位中英文字符" data-rule="checkNickname" maxlength="20"></p>
                </li>
                <li class="ui-inputLine clearfix">
                    <label class="ui-title" for="phone"><span>*</span>您的手机</label>
                    <p class="text-wrap"><input class="ui-text" type="text" name="telphone" id="phone" data-rule="checkPhone" placeholder="请填写请11位手机号码" maxlength="11"></p>
                </li>
                <li class="ui-buttonLine clearfix">
                    <a href="tel:13800138000" class="btn btn_success">呼叫客服</a>
                    <button type="submit" class="btn btn_warning">马上支付</button>
                </li>
            </ol>
        </form>
    </div>
    <p class="footer">© 2015 1caishui.com</p>
    <div class="mask" style="display:none;"></div>
    <div class="ui_codeBox" id="ui_codeBox">
        <div class="ui_codeBox_inner">
                <h2>图片验证码</h2>
                <ol>
                    <li class="ui-inputLine">
                    <input class="ui-text" id="imgCodeText" type="text" maxlength="4"/><a href="javascript:;" class="imgBtn"><img id="imgBtn" src="../public/img/code.png" /></a> 
                </li>
            </ol>
            <p class="uiob_btnLine"><a id="checkImgCodeBtn" href="javascript:;">确定</a></p>
        </div>
    </div>
    <script type="text/javascript" src="../public/js/vendor/gd_address.js"></script>
    <script type="text/javascript" src="../public/js/vendor/addrsCtrl.js"></script>
    <script type="text/javascript" src="../public/js/vendor/formVerified.js"></script>
    <script type="text/javascript" src="../public/js/vendor/dialog.js"></script>
    <script type="text/javascript" src="../public/js/quickpay.js"></script>
</body>
</html>
