<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>企业服务领航者-壹财税</title>
    <meta name="keywords" content="..." />
    <meta name="description" content="..." />
    <link rel="stylesheet" type="text/css" href="../public/css/shopOrder.css" />
</head>
<body>
    <div class="header">
       <div class="cframe">
        <h2><img src="../public/img/logo.png" width="45" alt="壹财税"/></h2>
        <p>企业服务领航者</p>
        </div>
    </div>
    <section class="order-msg">
        <p>先下单，后付费，免费尊享专业咨询！</p>
        <p>壹财税保障，专业无忧！</p>
    </section>
    <section class="order-business">
        <strong>0元工商注册</strong>
        <span>0.00<em>起</em></span>
    </section>
    <div class="order_commit cframe">
        <form action="" name="orderCommit" id="orderCommit">
            <ol>
                <li class="ui-inputLine">
                    <label class="ui-title" for="name">您的称呼</label>
                    <input class="ui-text" type="text" name="name" id="name" placeholder="请填写2-20位中英文数字符号，空格，非全空格" data-rule="checkNickname" maxlength="20">
                </li>
                <li class="ui-inputLine">
                    <label class="ui-title" for="phone">手机号码</label>
                    <input class="ui-text" type="text" name="telphone" id="phone" data-rule="checkPhone" placeholder="请填写请11位手机号码" maxlength="11">
                </li>
                <li class="ui-inputLine ui-col2">
                    <input class="ui-text" data-rule="checkCode" type="text" id="code" name="code" placeholder="输入验证码" maxlength="4" /><a href="javascript:;" id="getPhoneCodeBtn" class="btn btn_unneed">获取验证码</a>
                </li>
                <li class="ui-inputLine">
                    <label class="ui-title" for="phone">所在区域</label>
                    <select class="ui-select" style="margin-right: 4%" name="" id="city">
                    </select><select class="ui-select" name="" id="district">
                    </select>
                </li>
                <li class="ui-inputLine">
                    <label class="ui-title" for="comments">留言</label>
                    <textarea name="comments" id="comments" class="ui-text" placeholder="请填写留言" maxLength="50"></textarea>
                </li>

            </ol>
        </form>
    </div>
    <p class="footer">© 2015 1caishui.com</p>
    <div class="mask" style="display:none;"></div>
    <div class="ui_codeBox" id="ui_codeBox">
        <div class="ui_codeBox_inner">
                <h2>图片验证码</h2>
                <ol>
                    <li class="ui-inputLine">
                    <input class="ui-text" id="imgCodeText" type="text" maxlength="4"/><a href="javascript:;" class="imgBtn"><img id="imgBtn" src="../public/img/code.png" /></a>
                </li>
            </ol>
            <p class="uiob_btnLine"><a id="checkImgCodeBtn" href="javascript:;">确定</a></p>
        </div>
    </div>

    <!--fixnav start-->
    <section id="fixnav">
        <ul>
            <li>
                <a href="javascript:void(0);"><span></span>商城首页</a>
            </li>
            <li>
                <a href="tel:13800138000"><span></span>呼叫客服</a>
            </li>
            <li>
                <a href="javascript:void(0);" class="orderSumbit">立即下单</a>
            </li>
        </ul>
    </section>
    <!--fixnav end-->
    <script type="text/javascript" src="../public/js/vendor/gzsz_address.js"></script>
    <script type="text/javascript" src="../public/js/vendor/addrsCtrl.js"></script>
    <script type="text/javascript" src="../public/js/vendor/formVerified.js"></script>
    <script type="text/javascript" src="../public/js/vendor/dialog.js"></script>
    <script type="text/javascript" src="../public/js/shopOrder.js"></script>
</body>
</html>
