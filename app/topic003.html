<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>企业服务领航者-壹财税</title>
    <meta name="keywords" content="..." />
    <meta name="description" content="..." />
    <link rel="stylesheet" type="text/css" href="../public/css/topic003.css" />
</head>
<body>
    
    <p class="banner"><img src="../public/img/topic003_01.png" /></p>
    <div class="cframe">
    	<div class="container">
	        <form action="" id="form">
	            <ol>
	            	<li class="ui-inputLine serviceLine">
	            		<p>
	            			<input type="checkbox" value="191" name="service" id="service01" />
	            			<label for="service01">食品流通许可证</label>
	            		</p>
	            		<p>
	            			<span>原价:￥1200</span>
	            			<em>优惠价:￥800</em>
	            		</p>
	            	</li>
	            	<li class="ui-inputLine serviceLine">
	            		<p>
	            			<input type="checkbox" value="192" name="service" id="service02" />
	            			<label for="service02">食品流通许可证+营业执照</label>
	            		</p>
	            		<p>
	            			<span>原价:￥1500</span>
	            			<em>优惠价:￥1100</em>
	            		</p>
	            	</li>
	            	<li class="ui-inputLine serviceLine">
	            		<p>
	            			<input type="checkbox" value="193" name="service" id="service03" />
	            			<label for="service03">餐饮服务许可证<i>（根据实际场地情况确认）</i></label>
	            		</p>
	            		<p>
	            			<span>原价:￥4500起</span>
	            			<em>订金￥1</em>
	            		</p>
	            	</li>
	            	<li class="ui-inputLine">
	                    <label class="ui-title" for="phone">店铺所在地区</label>
	                    <select id="district" name="district" class="ui-select">
	                    	<option value="440103">荔湾区</option>
							<option value="440104">越秀区</option>
							<option value="440105">海珠区</option>
							<option value="440106" selected="true">天河区</option>
							<option value="440111">白云区</option>
							<option value="440112">黄埔区</option>
							<option value="440113">番禺区</option>
							<option value="440114">花都区</option>
							<option value="440115">南沙区</option>
							<option value="440117">从化区</option>
							<option value="440118">增城区</option>
		                </select>
	                </li>
	                <li class="ui-inputLine">
	                    <label class="ui-title" for="name">联系人</label>
	                    <input class="ui-text"  type="text" name="contactor" id="contactor" placeholder="请填写2-20位您的称呼" maxlength="20" />
	                </li>


	                <li class="ui-inputLine">
	                	<label class="ui-title" for="name">手机号码</label>
	                    <input class="ui-text" data-rule="checkAccount" type="text" id="telphone" name="telphone" placeholder="请填写11位联系手机" maxlength="11" />
	                </li>

	                <li class="ui-inputLine ui-col2">
	                	<input class="ui-text" data-rule="checkCode" type="text" id="code" name="code" placeholder="输入验证码" maxlength="4" /><a href="javascript:;" id="getPhoneCodeBtn" class="btn btn_unneed">获取验证码</a>
	                </li>

	                <li class="ui-buttonLine">
	                	<input id = "canyinId" name="canyinId" type = "hidden" value = "1"/>
	                    <button type="submit" class="btn btn_prompt">立即支付</button>
	                </li>
	            </ol>
	        </form>
        </div>
    </div>
    <p class="footer">© 2015 1caishui.com</p>
    <div class="mask" style="display:none;"></div>
    <div class="ui_codeBox" id="ui_codeBox">
        <div class="ui_codeBox_inner">
                <h2>图片验证码</h2>
                <ol>
                    <li class="ui-inputLine">
                    <input class="ui-text" id="imgCodeText" type="text" maxlength="4"/><a href="javascript:;" class="imgBtn"><img id="imgBtn" src="../public/img/code.png" /></a>
                </li>
            </ol>
            <p class="uiob_btnLine"><a id="checkImgCodeBtn" href="javascript:;">确定</a></p>
        </div>
    </div>
    <script type="text/javascript" src="../public/js/vendor/ajax.js"></script>
    <script type="text/javascript" src="../public/js/vendor/dialog.js"></script>
    <script type="text/javascript" src="../public/js/topic003.js"></script>
</body>
</html>
